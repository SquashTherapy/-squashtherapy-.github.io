<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative ADHD Therapy Through Squash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 5px 0; /* Approximately 15mm */
            font-size: 1rem;
        }
        nav {
            background-color: #3a506b; /* Dark blue-grey */
            padding: 0.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 5px;
        }
        nav ul li a, .share-button {
            text-decoration: none;
            color: white;
            background-color: #5bc0be; /* Light teal */
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover, .share-button:hover {
            background-color: #6fffe9; /* Lighter teal on hover */
            color: #3a506b;
        }
        .share-button {
            font-size: 1.2em;
            cursor: pointer;
        }
        .content-wrapper {
            flex-grow: 1;
        }
        .content-section {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5bc0be;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Innovative ADHD Therapy Through Squash</h1>
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#for-professionals">For Professionals</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="share-button" onclick="sharePage()">&#xf14d;</button>
    </nav>

    <div class="content-wrapper">
        <!-- ... (content sections remain the same) ... -->
    </div>

    <a href="#" id="back-to-top">Back to Top</a>

    <script>
        // ... (previous JavaScript remains the same) ...

        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: 'Innovative ADHD Therapy Through Squash',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                })
                .catch(console.error);
            } else {
                // Fallback for browsers that don't support the Web Share API
                alert("To share this page, please copy the URL and paste it into your preferred application or social media platform.");
            }
        }
    </script>
</body>
</html>
